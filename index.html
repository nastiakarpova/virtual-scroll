
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual scroller in Vanilla JS</title>
</head>

<style>
    #wrapper {
        display: flex;
        height: 100px;
        width: 50%;
        /* overflow: scroll; */
        justify-content: space-between;
    }

    #list-items {
        /* border: 2px solid salmon; */
        /* overflow: hidden; */
    }
</style>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.29.0/ramda.min.js"></script>

    <div id="wrapper">
        <div id="list-items"></div>
        <div>
            <button onclick="increment()">Increment</button>
            <button onclick="decrement()">Decrement</button>
        </div>
    </div>
    

    <script>
        const totalItemsCount = 10;
        const shownItemsCount = 3;
        let count = 0;

        const items = ["Item 0", "Item 1", "Item 2", "Item 3", 
        "Item 4", "Item 5", "Item 6", "Item 7", "Item 8", "Item 9"]

        const rowHeight = 20;
        const totalListHeight = rowHeight * R.length(items)

        function increment() {
            (count <= 10) ? count++ : count;
            count = R.min(R.length(items) - shownItemsCount, count);
            renderList();
        }

        function decrement() {
            (count >= 0) ? count-- : count;
            count = R.max(0, count);
            renderList();
        }
        
        function renderList() {
            offsetY = count * rowHeight;
             
            const visibleItems = R.pipe(
                R.slice(count, count + shownItemsCount),
                R.map((x) => `<div style="height: ${rowHeight}px;
                transform: translateY(${offsetY}px">${x}</div>`)
            )(items)

            document.getElementById("list-items").innerHTML = `
            <div style="height: ${totalListHeight}px; border:2px solid black">
                ${visibleItems.join("")}
            </div>`;
        }

        renderList();

    </script>
    
</body>
</html>
